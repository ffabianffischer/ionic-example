<ion-view view-title="Login">
  <ion-content>
      <ion-list>
            <ion-item class="item-input">
                <input type="email" placeholder="Email" ng-model="credentials.email">
            </ion-item>  
            <ion-item class="item-input">
                <input type="password" placeholder="Passwort" ng-model="credentials.password">
            </ion-item> 
        </ion-list>
        <button class="button button-block button-positive" ng-click="loginBenutzer()" >Anmelden</button>
        <button class="button button-block button-positive button-outline" ng-click="zurRegistrierung()">... oder neues Profil anlegen</button>
  </ion-content>
</ion-view>
